<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="top_main_div">
  <div id="top_left_div">
    <img id="logo" src="/Contacts-logos/contacts_logo_tranparent_orange.svg">
  </div>

  <div id="top_mid_div">
    <div div class="icons_container" id="top_mid_container1">
      <a href="#search_bar_container">
<img class="icon_img" src="/icons/search_icon.svg" alt="search_icon">
      </a>
    </div>
    
    <div id="top_mid_container2">
      <input id="search_bar_container" type="text" placeholder="   Search" >
    </div>
  </div>

  <div id="top_right_div">
    <div class="icons_container" id="top_right_container_1">
      <img class="icon_img" src="/icons/settings_icon.svg">
    </div>
    <div div class="icons_container" id="top_right_container_2">
    <img class="icon_img" src="/icons/import_icon.svg">
    </div>

    <div class="icons" id="top_right_container_3">
    <img class="icon_img" src="/icons/Export_icon.svg">
    </div>
  </div>

</div>

<div id="left-main-div">
  <div id="create-contact-btn-container">
    <button id="create-btn">
      <img id="plus-icon"  src="/icons/add.svg" alt="">
      <span>Create Contact</span>
    </button>
  </div>
  <div id="left-nav-container">
    <button>
      <img class="btn-icon" src="/icons/people.svg" alt="">
      <span>Contacts</span>

    </button>
    
    <button>
      <img class="btn-icon" src="/icons/star.svg" alt="">
      <span>Favorites</span>   
     </button>

    <button>
      <img class="btn-icon" src="/icons/briefcase.svg" alt="">
      <span>Collegues</span>   

      
    </button>   
  </div>

</div>

<div id="main-contats">
  <div id="main-contact-header">
    <div class="filter-text">Name</div>
    <div class="filter-text">Email</div>
    <div class="filter-text">Phone</div>
    <div class="filter-text">Adress</div>
  </div>
</div>


<script src="app.js"></script>
</body>
</html>
